theme = "gruvbox_dark_hard"

[editor]
line-number = "relative"
mouse = false
insert-final-newline = false
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line =  "error"

[editor.lsp]
display-inlay-hints = true

[editor.soft-wrap]
enable = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
